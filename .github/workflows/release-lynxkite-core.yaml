name: release-lynxkite-core
on:
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build
        working-directory: lynxkite-core
        run: uv build
      - name: Publish
        working-directory: lynxkite-core
        run: uv publish
